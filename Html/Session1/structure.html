<!--Structure consist of a bunch of tags which are like building blocks-->

<!-- element = opentag and close tag (<openingtag ..(attributes) > [whatever is inside a.k.a what the element consists of] </closingtag >)  -->

<!-- Html consists of nested elements -->

<!DOCTYPE html>
<!-- introductioln the the browser that this is an html document and indicates version of html-->

<html lang="en">
  <!-- The start of the html structure(create page)  we start with an html tag(<html>). Inside are my nested tags(head,body,....) that build the page initially we have an inital empty page
        At the end of the page we close the html tag (</html>)-->

  <head>
    <!-- head element includes meta-information regarding the document : the title of the page and any links to files(css & js) & decsription -->
    <!-- if the tags specified to the head are placed outside of the head it wont work -->
    <meta charset="UTF-8" />
    <!-- Meta tag doesnt have a closing tag (self closing tag) this tag represents the info of the website -->
    <!-- we can add a description to the website bardo using a meta tag. -->
    <!-- utf is responsible for supporting any language for the website usually a fixed standard-->

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- viewport is responsible for responsive design using css, adjusts elements/content based on size of screen or size i specify-->

    <meta name="description" content="This is a test webiste" />
    <!-- description of the web page-->

    <title>Structure</title>
    <!-- title of the webiste -->
    <!-- we can add any links to css & js here as well -->
    <!-- [ <link rel="stylesheet" href="cssfilename.css"] // represents linking a css file to use its classes straightaway in the html file -->
    <!-- [<script src="filename.js"></script>] // represents linking a js file to use its methods straightaway in the html file -->
    <!-- The href attribute indicates the destination of the hyperlink -->
  </head>

  <body>
    <!-- includes the content of the page aka the nested elements and the information that will occupy the page -->
    <p>
      <!-- a paragraph element (in here we write long text)-->
      Testing
      <!-- we put it in tag so we can control its style and division as well as search engines searches through content through parapraphs -->
    </p>

    <!-- HEADERS-->
    <h1>Heading 1 (Most Important)</h1>
    <h2>Sub Heading 2</h2>
    <h3>Sub Heading 3</h3>
    <h4>Sub Heading 4</h4>
    <h5>Sub Heading 5</h5>
    <h6>Sub Heading 6 (Least Important)</h6>

    <!-- The levels differntiate priority as well as the size of the headers -->
    <!-- H1 is the biggest header and does not get repeated often, search engines look for this tag -->

    <!-- Ordered List (gives an order to our listed items)-->

    <ol>
      <!-- here we put our list items (li)-->
      <li>Item1</li>
      <li>Item2</li>
      <!-- we put each item in an li element-->
      <!-- <li> element takes an item that will be listed in the ordered/unordered list-->
      <!-- since all these list elements are in ordered list they r given a number (priority number e.g 1..., 2...)-->
    </ol>

    <!-- Unordered list(same concept but the list items are in bullet points, they are not ordered)-->
    <ul>
      <li>Item1</li>
      <li>Item2</li>
    </ul>
    <!-- Orderd List assigns number to list items, Unordered puts them in bullet points-->

    <!-- these lists can be placed in any tag .. div or paragraph or anything-->

    <!-- Anchor tags <a>-->
    <a href="../Session2/session2.html" target="_blank"> redirect</a>
    <!-- Anchor tag takes attribute href which is basically a target hyperlink. The text in the middle of the elemnt has an underlying hyperlink e.g redirect will show as a clickable hyperlink when clicked 
            it will go to the link specified in the href attribute-->
    <!-- target att = "_blank" opens the hyperlink thats been clicked in a new tab-->
  </body>
</html>

<!-- Structure, Paragraphs, Headers-->
